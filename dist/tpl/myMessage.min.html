<ion-view class="my-msg" hide-app-title><ion-header-bar class="bar bar-header"><h1 class="title">消息</h1></ion-header-bar><ion-content><div ng-if="count1 || count1==0" class="content"><div ng-if="count1<=0 && count2<=0 && count3<=0"><div class="no-msg"><img src="img/msg04.png"></div><p class="no-msg-tips">空空如也，暂时没有消息哦～</p></div><div ng-if="count1>0 || count2>0 || count3>0" class="list"><div class="posi"><span class="count" ng-if="count1>0">{{count1>99?'99+':count1}}</span> <a class="item item-avatar" href="#/messageList/notice"><img src="img/msg01.png"><h2>系统公告</h2></a></div><div class="posi"><span class="count" ng-if="count2>0">{{count2>99?'99+':count2}}</span> <a class="item item-avatar" href="#/messageList/logistics"><img src="img/msg02.png"><h2>物流消息</h2></a></div><div class="posi"><span class="count" ng-if="count3>0">{{count3>99?'99+':count3}}</span> <a class="item item-avatar" href="#/messageList/trade"><img src="img/msg03.png"><h2>交易消息</h2></a></div></div></div></ion-content></ion-view>
