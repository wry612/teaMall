<ion-view class="mlpwd"><ion-content><div class="content"><form role="form" name="myForm" ng-submit="checkMobile()" novalidate><div class="row input-pwd"><div class="col"><label for="mobile">手机号码</label><input id="mobile" class="right-input" type="tel" ng-model="params.mobile" placeholder="输入手机号码" maxlength="11"></div></div><div class="row input-vercode padding0"><div class="col-67 input"><label for="imgCode">图形验证码</label><input id="imgCode" type="text" ng-model="params.imgCode" placeholder="输入图形验证码"></div><div class="col-33 img-vercode"><imgcode></imgcode></div></div><div class="row input-vercode padding0"><div class="col-67 input"><label for="smsCode">短信验证码</label><input id="smsCode" type="text" ng-model="smsParam.smsCode" placeholder="输入短信验证码"></div><div class="col-33 msg-vercode"><sendcaptcha></sendcaptcha></div></div><div ng-if="sendSuccess" class="row send-tips"><i></i>短信验证码已发送至{{params.mobile.substring(0,4)+'****'+params.mobile.substring(params.mobile.length - 4,params.mobile.length)}}手机上</div><div class="row input-pwd"><div class="col"><label for="oldPwd">设置登录密码</label><input id="oldPwd" class="right-input" type="password" ng-model="modifyParams.newPwd" placeholder="8-16位并同时包含字母和数字" maxlength="16"></div></div><div class="row input-pwd"><div class="col"><label for="newPwd">确认登录密码</label><input id="newPwd" class="right-input" type="password" ng-model="modifyParams._newPwd" placeholder="请再次输入密码" maxlength="16"></div></div><div class="submit-area"><input type="submit" value="下一步"></div></form></div></ion-content></ion-view>
