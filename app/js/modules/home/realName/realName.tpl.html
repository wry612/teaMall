<ion-view class="real-name bg-dark">

	<ion-header-bar class="bar bar-header">
        <a class="back-btn ion-ios-arrow-left" back></a>
        <h1 class="title">实名认证</h1>
    </ion-header-bar>

	<ion-content>
	
		<div class="content">
			<div class="tip">
				<i></i>为了保证您的资金安全，请进行实名认证。
			</div>
			<div class="input-area">
				<div class="row">
					<input type="text" placeholder="请输入真实姓名"/>
				</div>
				<div class="row">
					<input type="text" placeholder="请输入身份证号码"/>
				</div>	
			</div>
			<div class="submit-btn">
				<button type="submit" class="clear-btn">下一步</button>
			</div>
		</div>

	</ion-content>

</ion-view>
