<ion-view class="mlpwd add-edit-address" hide-app-title><ion-header-bar class="bar bar-header"><a class="back-btn ion-ios-arrow-left" back></a><h1 class="title">{{params.id?'编辑':'添加'}}收货地址</h1></ion-header-bar><ion-content><div class="content"><div class="tip"><i></i>请填写完整的收货地址</div><form role="form" name="myForm" ng-submit="submit()" novalidate><div class="list"><label class="item item-input"><span class="input-label">收货人</span> <input type="text" placeholder="请输入收货人姓名" ng-model="params.receiver" maxlength="20"></label><label class="item item-input"><span class="input-label">手机号</span> <input type="tel" placeholder="请输入收货人手机号" ng-model="params.mobilePhone" maxlength="11"></label><div class="item item-input item-select"><div class="input-label">省份</div><select ng-model="params.provinceId" ng-options="p.provinceId as p.province for p in proviceList" ng-change="getCity(true)"><option selected="" value="">请选择</option></select></div><div class="item item-input item-select"><div class="input-label">城市</div><select ng-model="params.cityId" ng-options="c.cityId as c.city for c in cityList" ng-change="getArea(true)"><option selected="" value="">请选择</option></select></div><div class="item item-input item-select"><div class="input-label">区县</div><select ng-model="params.areaId" ng-options="c.areaId as c.area for c in areaList" ng-change="getFuzzy(true)"><option selected="" value="">请选择</option></select></div><label class="item item-input"><span class="input-label">详细地址</span> <input type="text" placeholder="请输入收货人详细地址" ng-model="params.detailAddress" maxlength="200"></label><ion-list class="set-default" ng-hide="params.id"><ion-checkbox ng-model="params.isDefault" ng-true-value="'0'" ng-false-value="'1'">设为默认地址</ion-checkbox></ion-list></div><div class="submit-area"><input type="submit" value="保存"></div></form></div></ion-content></ion-view>
