<ion-view class="register mlpwd" view-title="注册"><ion-content><div class="content"><form role="form" name="myForm" ng-submit="register()" novalidate><div class="row padding1 input-pwd input-mobile mb0 pt10"><div class="col bb1"><input type="tel" placeholder="输入手机号" ng-model="params.mobile" maxlength="11"></div></div><div class="row padding1 input-vercode mb0 imgCode"><div class="col bb1"><div class="row pb0"><div class="col input"><input type="text" ng-model="params.code" placeholder="输入图形验证码" maxlength="6"></div><div class="col img-vercode" ng-if="showImgCode"><imgcode></imgcode></div></div></div></div><div class="row padding1 input-vercode mobileCode"><div class="col bb1"><div class="row"><div class="input"><input type="text" ng-model="registerParams.mobileCode" placeholder="输入短信验证码" maxlength="6"></div><div class="msg-vercode"><sendcaptcha></sendcaptcha></div></div></div></div><div class="row padding1 input-pwd pwd-icon"><div class="col bb1"><input type="password" ng-model="registerParams.password" placeholder="8-16位并同时包含字母和数字" maxlength="16"></div></div><div class="row padding1 input-pwd pwd-icon"><div class="col bb1"><input type="password" ng-model="registerParams._password" placeholder="请再次输入密码" maxlength="16"></div></div><div class="row checked"><div class="col bb1"><label><input type="checkbox" ng-model="registerParams.agreement" ng-true-value="'T'" ng-false-value="''">阅读并同意</label><a>《茶企通开户注册协议》</a></div></div><div class="submit-area"><input type="submit" value="下一步"></div></form></div></ion-content></ion-view>
