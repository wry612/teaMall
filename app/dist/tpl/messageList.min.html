<ion-view class="message-center" hide-app-title><ion-header-bar class="bar bar-header"><a class="back-btn ion-ios-arrow-left" back></a><h1 class="title"><i ng-if="params.type=='notice'">系统公告</i> <i ng-if="params.type=='logistics'">物流消息</i> <i ng-if="params.type=='trade'">交易消息</i></h1></ion-header-bar><ion-content><div class="list list-inset" ng-repeat="m in messageList"><div class="date-time" ng-bind="(m.startDate || m.createTime) | dateTime"></div><a class="item item-avatar" ng-href="#/messageDetail/{{params.type}}/{{m.id}}" ng-class="{'pl-1':!m.imageUrl}"><img ng-if="m.imageUrl" ng-src="{{imgUrl+m.imageUrl}}"><p class="summary" ng-bind-html="m.content"></p><p class="title"><i ng-if="m.state!='read'">&nbsp;</i>{{m.title}}</p></a></div><ion-infinite-scroll ng-if="loadMoreFlag" icon="ion-loading-c" on-infinite="getMyMessage()"></ion-infinite-scroll></ion-content></ion-view>
