<ion-view class="user-info" hide-app-title>

	<ion-header-bar class="bar bar-header">
        <a class="back-btn ion-ios-arrow-left" onclick="appRuler.closePage()"></a>
        <h1 class="title">提货门店</h1>
    </ion-header-bar>

	<ion-content>
	
		<div class="list">
			<!-- <a class="item bg-none">
			    所属门店：
			    <span class="item-note">
					默认提货门店
			    </span>
			</a> -->
			<a class="item bg-none">
			    门店名称：
			    <span class="item-note">
					{{addressList.name}}
			    </span>
			</a>
			<a class="item bg-none">
			    所在地区：
			    <span class="item-note">
					{{addressList.province}} {{addressList.city}} {{addressList.area}}
			    </span>
			</a>
			<a class="item bg-none">
			    详细地址：
			    <span class="item-note">
					{{addressList.address}}
			    </span>
			</a>
			<a class="item bg-none">
			    联系人：
			    <span class="item-note">
					{{addressList.name}}
			    </span>
			</a>
			<a class="item bg-none">
			    联系电话：
			    <span class="item-note">
					{{addressList.phone}}
			    </span>
			</a>
		</div>


	</ion-content>

</ion-view>
