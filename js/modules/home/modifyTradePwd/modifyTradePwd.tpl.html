<ion-view class="mlpwd mtpwd" hide-app-title>

		<ion-header-bar class="bar bar-header">
	        <a class="back-btn ion-ios-arrow-left" onclick="appRuler.closePage()"></a>
	        <h1 class="title">修改交易密码</h1>
	    </ion-header-bar>

	<ion-content>
		
		<div class="content">
			<div class="row input-vercode">
				<div class="col-67 input">
					<label>图形验证码</label>
					<input type="text" placeholder="请输入图形验证码"/>
				</div>
				<div class="col-33 img-vercode">
					<imgcode></imgcode>
				</div>
			</div>
			
			<div class="row input-pwd">
				<div class="col">
					<label>旧资金密码</label>
					<input type="password" placeholder="请输入旧的支付密码"/>
				</div>
			</div>
			<div class="row input-pwd">
				<div class="col">
					<label>身份证号码</label>
					<input type="text" placeholder="请输入身份证号码"/>
				</div>
			</div>
			<div class="row input-vercode">
				<div class="col-67 input">
					<label>短信验证码</label>
					<input type="text" placeholder="请输入短信验证码"/>
				</div>
				<div class="col-33 msg-vercode">
					<button type="button" class="clear-btn">发送验证码</button>
				</div>
			</div>
			<!-- <div class="row send-tips">
				 短信验证码已发送至135****1212手机上
			</div> -->
			<div class="row input-pwd">
				<div class="col">
					<label>资金密码</label>
					<input type="password" placeholder="输入6位资金密码"/>
				</div>
			</div>
			<div class="row input-pwd">
				<div class="col">
					<label>确认密码</label>
					<input type="password" placeholder="确认6位资金密码"/>
				</div>
			</div>
			<div class="submit-area">
				<input type="submit" value="下一步"/>
			</div>
		</div>


	</ion-content>

</ion-view>
