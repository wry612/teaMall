<style type="text/css">
	.mlpwd .input-pwd input[type=text].nick-name-input{
		width: 97%;
	}
</style>
<ion-view class="mlpwd" hide-app-title>

	<ion-header-bar class="bar bar-header">
        <a class="back-btn ion-ios-arrow-left" back></a>
        <h1 class="title">修改昵称</h1>
    </ion-header-bar>

	<ion-content>
	
		<div class="content">
			<form role="form" name="myForm" ng-submit="submit()" novalidate>
				<div class="row input-pwd">
					<div class="col">
						<input class="nick-name-input" type="text" ng-model="params.nickName" placeholder="请输入昵称" maxlength="20"/>
					</div>
				</div>
				<div class="submit-area">
					<input type="submit" value="保存"/>
				</div>
			</form>
		</div>


	</ion-content>

</ion-view>
