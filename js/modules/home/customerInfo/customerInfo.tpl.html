<ion-view class="user-info" hide-app-title>

	<ion-header-bar class="bar bar-header">
        <a class="back-btn ion-ios-arrow-left" onclick="appRuler.closePage()"></a>
        <h1 class="title">企业信息</h1>
    </ion-header-bar>

	<ion-content>
	
		<div class="list">
			<a class="item bg-none">
			    手机号码
			    <span class="item-note">
					{{c.mobile.substring(0,3)+'****'+c.mobile.substring(c.mobile.length-4,c.mobile.length)}}
			    </span>
			</a>
			<a class="item bg-none">
			    企业名称
			    <span class="item-note">
					{{c.name}}
			    </span>
			</a>
			<a class="item bg-none">
			    法人名称
			    <span class="item-note">
					{{c.legalPersonName}}
			    </span>
			</a>
			<a class="item bg-none">
			    组织机构代码
			    <span class="item-note">
					{{c.organizationCode}}
			    </span>
			</a>
			<a class="item bg-none">
			    税务登记证
			    <span class="item-note">
					{{c.taxRegistration}}
			    </span>
			</a>
			<a class="item bg-none">
			    营业执照
			    <span class="item-note">
					{{c.businessLicence}}
			    </span>
			</a>
		</div>


	</ion-content>

</ion-view>
