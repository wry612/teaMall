<ion-view class="mlpwd mdf-mobile" hide-app-title>

	<ion-header-bar class="bar bar-header">
        <a class="back-btn ion-ios-arrow-left" back></a>
        <h1 class="title">修改手机号</h1>
    </ion-header-bar>

	<ion-content>
		
		<div class="content">
			<form role="form" name="myForm" ng-submit="modifyMobile()" novalidate>
				
				<div class="row input-pwd">
					<div class="col">
						<label for="mobile">新手机号</label>
						<input id="mobile" type="text" ng-model="params.mobile" placeholder="输入新的手机号" maxlength="11"/>
					</div>
				</div>
				<div class="row input-pwd">
					<div class="col">
						<label for="password">登录密码</label>
						<input id="password" type="password" ng-model="modifyParams.password" placeholder="输入登录密码"/>
					</div>
				</div>
				<div class="row input-vercode">
					<div class="col-67 input">
						<label for="code">图形验证码</label>
						<input id="code" type="text" ng-model="params.code" placeholder="输入图形验证码"/>
					</div>
					<div class="col-33 img-vercode">
						<imgcode></imgcode>
					</div>
				</div>
				<div class="row input-vercode">
					<div class="col-67 input">
						<label for="mobileCode">短信验证码</label>
						<input type="text" ng-model="modifyParams.mobileCode"  placeholder="输入短信验证码"/>
					</div>
					<div class="col-33 msg-vercode">
						<sendcaptcha></sendcaptcha>
					</div>
				</div>
				<div ng-if="sendSuccess" class="tip">
					<i></i>短信验证码已发送到新手机上
				</div>
				<div class="submit-area">
					<input type="submit" value="保存"/>
				</div>
			</form>
		</div>


	</ion-content>

</ion-view>
